<br />
<mat-card style="padding: 0!important; overflow: auto" class="mat-elevation-z4">
  <div class="mat-card-box">
    <mat-card-title>Add your string</mat-card-title>
  </div>
  <mat-divider></mat-divider>

  <br />
  <form [formGroup]="form" class="full-width form">
    <p>
      <mat-form-field class="input-config">
        <textarea formControlName="searchString" matInput placeholder="Enter with your string"></textarea>
      </mat-form-field>
    </p>
    <div style="width: 300px; padding: 5px;">
      <mat-chip-list *ngIf="checkQuotationMark()" class="mat-chip-list-stacked" aria-label="Color selection">
        <mat-chip selected color="warn" style="text-align: center;">
          <i>Check the quotation mark (") used in your string</i>
        </mat-chip>
      </mat-chip-list>
    </div>
    <br />
    <div style="width: 400px; padding: 5px;">
      <mat-chip-list *ngIf="checkParentheses()" class="mat-chip-list-stacked" aria-label="Color selection">
        <mat-chip selected color="warn" style="text-align: center;">
          <i>Check the amount of parentheses "(" or ")" used in your string</i>
        </mat-chip>
      </mat-chip-list>
    </div>
    <br />
  </form>
</mat-card>
