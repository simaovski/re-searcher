<section>
  <div class="searchIn">
    <h2 class="example-h2">Search in</h2>
    <mat-checkbox [(ngModel)]="isTitle">Title</mat-checkbox><br />
    <mat-checkbox [(ngModel)]="isAbstract">Abstract</mat-checkbox><br />
    <mat-checkbox [(ngModel)]="isKeyword">Keywords</mat-checkbox>
  </div>
  <div class="source">
    <h2 class="example-h2">Sources</h2>
    <!-- <mat-checkbox [(ngModel)]="isIeee">IEEEXplore</mat-checkbox><br /> -->
    <mat-checkbox [(ngModel)]="isAcm">ACM DL</mat-checkbox><br />
    <mat-checkbox [(ngModel)]="isSpringer" title="This library only supports aggregate searches with title, summary, and keywords.">Springer Link (*)</mat-checkbox><br />
    <mat-checkbox [(ngModel)]="isScienceDirect" [disabled]="checkKey('scienceDirect')" title="This library only supports aggregate searches with title, summary, and keywords.">Science Direct (*)</mat-checkbox><br />
    <mat-checkbox [(ngModel)]="isScopus" [disabled]="checkKey('scopus')">Scopus</mat-checkbox><br />
  </div>
</section>
<div class="clearfix"></div>
<br/>
<button mat-flat-button color="primary" (click)="searchInSources()">SEARCH</button>
<br/>
<br/>
<br/>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceResult">

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Source</h3>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <b>{{element.source}}</b>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Type</h3>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
       <a href="{{element.url}}" target="_blank">
         <b>{{element.type}}</b>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Total</h3>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <b>{{element.total}}</b>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsResult"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsResult;"></tr>

  </table>
</div>
